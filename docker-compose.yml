#version of the docker compose syntax
version: "3.9"

services:
    #name of the service
    app:
        build:
            context: .  # . represent the root directory
            args:
                - DEV=true
        ports:
            - "8000:8000"  # mapping port to access the network
        volumes:
            - ./app:/app
        command: >
            sh -c "python manage.py runserver 0.0.0.0:8000"  # command to run the service

        environment:
            - DB_HOST=db
            - DB_NAME=devdb
            - DB_USER=devuser
            - DB_PASS=changeme

        depends_on:
            - db



    db:
        image: postgres:13-alpine
        volumes:
            - dev-dv-data:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=devdb
            - POSTGRES_USER=devuser  #create user in postgres
            - POSTGRES_PASSWORD=changeme  #give it a password changeme
volumes:
    dev-dv-data: